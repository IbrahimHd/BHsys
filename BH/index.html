<body class="bg-gray-light" ng-controller="rootCtrl">
    <!-- Loader -->
    <div class="text-center" ng-hide="appLoaded" style="position:fixed;top:0;right:0;left:0;bottom:0;background-color:rgba(255, 255, 255, 0.50); text-align:center;line-height:100vh;z-index:9999;">
        <span class="fa fa-spinner fa-pulse fa-4x baby-blue"></span>
    </div>
    <!-- / Loader -->
    
    <script type="text/ng-template" id="toasterTpl.html">
        <div ng-init="isCollapse=true">
            <p>{{toaster.data.message}}</p>
            <a class="text-muted small" ng-click="isCollapse=!isCollapse">التفاصيل <i ng-class="{'fa fa-angle-down':isCollapse,'fa fa-angle-up':!isCollapse}"></i></a>
            <div class="" uib-collapse="isCollapse" dir="ltr">
                <small class=""> {{toaster.data.details}} </small>
            </div>
        </div>
    </script>
    <toaster-container toaster-options="{'toaster-id': 1, 'time-out':{ 'toast-success': 5000, 'toast-info': 5000,'toast-warning': 7000, 'toast-error': 0 } , 'close-button':true, 'tap-to-dismiss': true, 'animation-class': 'toast-top-center','position-class': 'toast-top-right',
                       'body-output-type':'templateWithData',
                       'body-template':{'template':'toasterTpl.html', 
                                        'data':{'message':'thisIsMyMsg'
                                                }
                                        }
                       }"></toaster-container>
    <toaster-container toaster-options="{'toaster-id': 2}"></toaster-container>
